<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Alarm Safe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./imagens/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="title" class="text"><i class="bi bi-camera-video-fill"></i>
            Alarm Safe
        </h1>
        <nav class="buttons">
            <a class="btnHeader text" href="index.html">Ínicio
                <i class="bi bi-house-door-fill"></i>
            </a>
            <a class="btnHeader text" href="sobre.html">Sobre Nós
                <i class="bi bi-person-lines-fill"></i>
            </a>
            <a class="btnHeader text" href="contato.html">Contato
                <i class="bi bi-chat-left-dots-fill"></i>
            </a>
            <a id="comprar" class="btnHeader text" href="comprar.html">Adquirir
                <i class="bi bi-cart-fill">
                    <strong id='qntdCarrinho'></strong>
                </i>
            </a>
        </nav>
    </header>
    <main>
        <div id="mensagemCarrinhoVazio" class="disabled">Seu carrinho está vazio
            <i class="bi bi-emoji-frown"></i>
        </div>
        <div id="carrinho" class="disabled">
            <div id="mensagemCarrinho">Seu carrinho:</div>
        </div>
        <div id="total" class="disabled">
            <div id="fretes">
                <div>
                    <input id="frete1" name="frete" type="radio" value="R$ 30,00" checked>
                    <label for="frete1">R$ 30,00 - Entrega entre 3 a 7 dias úteis</label>
                </div>
                <div>
                    <input id="frete2" name="frete" type="radio" value="R$ 55,00">
                    <label for="frete2">R$ 55,00 - Entrega + INSTALAÇÃO em até 3 úteis</label>
                </div>
            </div>
            <div id="precosFinais">
                <span id="precoFrete">Valor do Frete <strong>R$ 10,00</strong></span>
                <span id="precoTotal">Valor Total <strong>R$ 0,00</strong></span>
                <button id="btnComprar">COMPRAR</button>
            </div>
        </div>
    </main>
    <footer>
        <h4 class="text footerText">Alarm Safe - Projeto Uninove 2º Semestre 2021</h4>
    </footer>
    <script type="module" src="./buy.js"></script>
</body>
</html>
